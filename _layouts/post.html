---
layout: default
---
<div class="post-detail">
    <h2>{{ page.title }}</h2>
    <div class="post-info">
        {% if page.author %}
        {{ page.author }}
        {% else %}
        {{ site.author.name }}
        {% endif %}

        {% if page.date %}
        于 {{ page.date | date: "%Y-%m-%d" }} 发布
        {% endif %}
    </div>
    <div class="post-content-wrapper">{{ content }}</div>
</div>
