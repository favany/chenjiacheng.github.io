<style>
    body{overflow: hidden}
</style>

<iframe id="iframe" frameborder="0" width="100%"></iframe>

<script>
    window.onload = function () {
        var url = window.location.href;
        var site = url.lastIndexOf("\/");
        var embed = url.substring(site + 1, url.length);
        $(window).resize(function () {
            $('#iframe').attr('height', $(window).height() - $('.navbar').height() + 'px');
            $('#iframe').attr('src', 'https://www.processon.com/embed/' + embed);
        }).resize();
    }
</script>
