---
layout: default
---
<div class="post-container">
    <h2>2021</h2>
    <ul class="post-list">
        {% for post in paginator.posts %}
        <li>
            <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
            <a href="{{ post.url | prepend: site.baseurl }}" class="title">{{ post.title }}</a>
            <a href="{{ post.url | prepend: site.baseurl }}" class="categories">xx</a>
        </li>
        {% endfor %}
    </ul>
</div>
